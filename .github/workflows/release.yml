name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev meson ninja-build libwayland-dev libgirepository1.0-dev gobject-introspection

      - name: Build gtk4-layer-shell
        run: |
          git clone https://github.com/wmww/gtk4-layer-shell.git /tmp/gtk4-layer-shell
          cd /tmp/gtk4-layer-shell
          meson setup build -Dexamples=false -Ddocs=false -Dtests=false -Dintrospection=false -Dvapi=false
          ninja -C build
          sudo ninja -C build install
          sudo ldconfig

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir confet-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/confet confet-${{ matrix.target }}/
          tar czf confet-${{ matrix.target }}.tar.gz confet-${{ matrix.target }}

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: confet-${{ matrix.target }}.tar.gz
